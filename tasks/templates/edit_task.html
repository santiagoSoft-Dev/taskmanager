{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-6 fw-bold">Editar Tarea</h1>

                <form action="{% url 'update_task' task.id %}" method="POST" class="card card-body bg-secondary">
                    {% csrf_token %}

                    <label for="title">Título:</label>
                    <input type="text" name="title" value="{{ task.title }}" placeholder="Escribe un título" class="form-control mb-2">

                    <label for="description">Descripción:</label>
                    <textarea name="description" rows="3" placeholder="Escribe una descripción" class="form-control mb-2">{{ task.description }}</textarea>

                    <button class="btn btn-success">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
