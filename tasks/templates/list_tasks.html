{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="display-6 fw-bold">Tareas</h1>

                <form action="{% url 'create_task' %}" method="POST" class="card card-body bg-secondary">
                    {% csrf_token %}

                    <label for="title">Titulo:</label>
                    <input type="text" name="title" placeholder="Escribe un titulo" class="form-control mb-2">

                    <label for="description">Descripción:</label>
                    <textarea name="description" rows="3" placeholder="Escribe una descripción" class="form-control mb-2"></textarea>

                    <button class="btn btn-success">Guardar</button>

                </form>

                {% for task in tasks %}
                <div class="card card-body text-black mt-2 d-flex flex-row justify-content-between">
                    <div>
                        <h4>{{task.title}}</h4>
                        <p>{{task.description}}</p>
                    </div>
                    <form action="{% url 'update_task' task.id %}" method="GET">
                        {% csrf_token %}
                        <button class="btn btn-warning btn-sm">Editar</button>
                    </form>
                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </div>
                {% empty %}
                <h1 class="display-4 text-center">Aún no hay tareas</h1>
                {% endfor %}

            </div>
        </div>
    </div>
</body>

</html>
